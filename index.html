<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tap-to-Place AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.5);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="instructions">Tap anywhere to place a box</div>

    <a-scene 
        embedded 
        arjs="trackingMethod: best; sourceType: webcam;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true"
    >
        <!-- Camera setup -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        let arSystem = scene.systems['arjs'];
        let hitTestEnabled = false;

        // Wait for AR to initialize
        scene.addEventListener('loaded', () => {
            // Enable hit testing when AR is ready
            scene.addEventListener('arjs-video-loaded', () => {
                hitTestEnabled = true;
            });
        });

        // Handle screen taps
        window.addEventListener('click', (e) => {
            if(!hitTestEnabled) return;
            
            // Get touch position
            const x = (e.clientX / window.innerWidth) * 2 - 1;
            const y = -(e.clientY / window.innerHeight) * 2 + 1;
            
            // Create box at tapped position
            const box = document.createElement('a-box');
            box.setAttribute('position', '0 0 -0.5');
            box.setAttribute('rotation', '0 0 0');
            box.setAttribute('color', getRandomColor());
            box.setAttribute('scale', '0.2 0.2 0.2');
            
            // Add to scene
            scene.appendChild(box);
            
            // Animate
            box.setAttribute('animation', {
                property: 'rotation',
                to: '0 360 0',
                loop: true,
                dur: 5000
            });
        });

        function getRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16);
        }
    </script>
</body>
</html>
