<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebAR Experience</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Define the camera -->
      <a-camera gps-camera></a-camera>
      <!-- Place your 3D model at the specified GPS coordinates -->
      <a-entity
        gps-entity-place="latitude: 48.2898625; longitude: 14.2827365"
        gltf-model="url(My_model.glb)"
        scale="2 2 2"
      ></a-entity>
    </a-scene>
  </body>
</html>
