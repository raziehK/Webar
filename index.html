<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Simple AR Box Placer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden }
        #tap-hint {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="tap-hint">Tap anywhere to place a red box</div>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false"
    >
        <!-- Camera -->
        <a-entity camera></a-entity>
        
        <!-- This box will be copied on tap -->
        <a-entity id="template-box" visible="false">
            <a-box color="red" scale="0.2 0.2 0.2"></a-box>
        </a-entity>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        
        // Wait for AR to load
        scene.addEventListener('loaded', function() {
            // Place box on any tap
            window.addEventListener('click', function() {
                const newBox = document.getElementById('template-box').cloneNode(true);
                newBox.setAttribute('visible', 'true');
                
                // Place 1 meter in front of camera
                newBox.setAttribute('position', '0 0 -1');
                
                scene.appendChild(newBox);
                document.getElementById('tap-hint').textContent = `Box placed!`;
            });
        });
    </script>
</body>
</html>
