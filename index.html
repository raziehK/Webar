<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working GPS AR Example</title>
    <!-- Use correct versions -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/nicolocarpignoli/geo-ar.js/dist/geo-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            z-index: 10000;
        }
    </style>
</head>
<body>
    <div id="loading">Waiting for GPS...</div>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true"
    >
        <!-- 3D Text at your coordinates -->
        <a-text
            value="Hello World!"
            gps-entity-place="latitude: 48.289877; longitude: 14.282714;"
            color="#FF0000"
            scale="50 50 50"
            look-at="[gps-camera]"
        ></a-text>

        <a-entity camera gps-camera rotation-reader></a-entity>
    </a-scene>

    <script>
        // Hide loading when ready
        document.querySelector('a-scene').addEventListener('loaded', () => {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 3000);
        });

        // Debug GPS position
        window.addEventListener('gps-camera-update-position', (e) => {
            console.log('Current position:', e.detail.position);
        });
    </script>
</body>
</html>
