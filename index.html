<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tap-to-Place AR Boxes</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        body { margin: 0; overflow: hidden }
        #tap-hint {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: Arial;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="tap-hint">Tap anywhere to place a box</div>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true"
    >
        <!-- Camera setup -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        
        // Wait for AR to initialize
        scene.addEventListener('loaded', () => {
            // Create 100 boxes when tapping
            let boxCount = 0;
            const maxBoxes = 100;
            
            window.addEventListener('click', (e) => {
                if(boxCount >= maxBoxes) return;
                
                // Create a new box
                const box = document.createElement('a-box');
                box.setAttribute('color', getRandomColor());
                box.setAttribute('scale', '0.2 0.2 0.2');
                box.setAttribute('position', getRandomPosition());
                box.setAttribute('animation', {
                    property: 'rotation',
                    to: '0 360 0',
                    loop: true,
                    dur: Math.random() * 3000 + 2000
                });
                
                scene.appendChild(box);
                boxCount++;
                document.getElementById('tap-hint').textContent = 
                    `Boxes placed: ${boxCount}/${maxBoxes}`;
            });
        });

        function getRandomColor() {
            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function getRandomPosition() {
            return {
                x: (Math.random() * 2 - 1),
                y: Math.random() * 0.5,
                z: (Math.random() * -1.5) - 0.5
            };
        }
    </script>
</body>
</html>
