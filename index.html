<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Marker AR Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="status">Marker: Searching...</div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <!-- Simple Hiro Marker -->
        <a-marker preset="hiro">
            <!-- Red Test Box -->
            <a-box 
                color="red"
                position="0 0.5 0"
                scale="0.3 0.3 0.3"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
            ></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Basic marker detection feedback
        const marker = document.querySelector('a-marker');
        const statusDiv = document.getElementById('status');

        marker.addEventListener('markerFound', () => {
            statusDiv.textContent = "Marker: FOUND ✅";
            statusDiv.style.color = "#00ff00";
        });

        marker.addEventListener('markerLost', () => {
            statusDiv.textContent = "Marker: LOST ❌";
            statusDiv.style.color = "#ff0000";
        });

        // Add fail-safe check
        setTimeout(() => {
            if(statusDiv.textContent.includes("Searching")) {
                statusDiv.innerHTML = "Check:<br>- Camera permissions<br>- Marker visibility<br>- HTTPS connection";
            }
        }, 5000);
    </script>
</body>
</html>
