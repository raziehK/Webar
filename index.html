<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Apartment-scale AR Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/nicolocarpignoli/geo-ar.js/dist/geo-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden }
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            z-index: 9999;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="debug">
        GPS Accuracy: <span id="accuracy">-</span>m<br>
        Distance: <span id="distance">-</span>m<br>
        Marker State: <span id="marker-state">-</span>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; sourceWidth: 1280; sourceHeight: 720; debugUIEnabled: true;"
        renderer="logarithmicDepthBuffer: true; precision: high;"
        gps-camera="gpsMinDistance: 0; simulateLatitude: 48.2898099; simulateLongitude: 14.2827348;"
    >
        <!-- Marker Definition (Apartment Scale) -->
        <a-marker 
            id="apt-marker"
            type="pattern"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.kanji"
            size="1"
        >
            <!-- Apartment-scale Red Box (10x3x10 meters) -->
            <a-box
                color="#FF0000"
                position="0 1.5 0"  <!-- Center position -->
                scale="10 3 10"     <!-- X (width), Y (height), Z (depth) -->
                metalness="0.5"
                roughness="0.2"
                animation="property: components.material.material.color; type: color; to: #880000; dir: alternate; loop: true; dur: 2000"
            ></a-box>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Debugging Setup
        const marker = document.querySelector('#apt-marker');
        
        // GPS Updates
        window.addEventListener('gps-entity-place-update', (e) => {
            document.getElementById('accuracy').textContent = e.detail.accuracy.toFixed(1);
            document.getElementById('distance').textContent = e.detail.distance.toFixed(1);
        });

        // Marker Detection Events
        marker.addEventListener('markerFound', () => {
            document.getElementById('marker-state').textContent = 'DETECTED';
            document.getElementById('marker-state').style.color = '#00ff00';
        });

        marker.addEventListener('markerLost', () => {
            document.getElementById('marker-state').textContent = 'NOT FOUND';
            document.getElementById('marker-state').style.color = '#ff0000';
        });

        // Force Cache Refresh
        const version = Date.now();
        const scene = document.querySelector('a-scene');
        scene.setAttribute('arjs', `sourceType: webcam; debugUIEnabled: true; version: ${version}`);

        // Auto-reload if no marker detected in 10s
        setTimeout(() => {
            if(document.getElementById('marker-state').textContent !== 'DETECTED') {
                window.location.reload();
            }
        }, 10000);
    </script>
</body>
</html>
