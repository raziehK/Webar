<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Test with Red Box</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/nicolocarpignoli/geo-ar.js/dist/geo-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            z-index: 9999;
            background: rgba(0,0,0,0.7);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="status">
        Marker: <span id="marker-status">Searching...</span><br>
        Model: <span id="model-status">Loading...</span>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        gps-camera="gpsMinDistance: 0"
    >
        <!-- Marker Definition -->
        <a-marker 
            id="main-marker"
            type="pattern" 
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.kanji"
        >
            <!-- Red Test Box -->
            <a-box 
                color="red"
                position="0 0.5 0"
                scale="0.5 0.5 0.5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"
            ></a-box>

            <!-- Your GLB Model -->
            <a-entity
                id="main-model"
                glb-model="src: https://rawcdn.githack.com/YOUR_GITHUB_USER/YOUR_REPO/BRANCH/My_model.glb?v=1"
                scale="3 3 3"
                position="0 0 0"
                gps-entity-place="latitude: 48.2898625; longitude: 14.2827365;"
            ></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Event Listeners for Debugging
        const marker = document.querySelector('#main-marker');
        const model = document.querySelector('#main-model');

        // Marker Detection Events
        marker.addEventListener('markerFound', () => {
            document.getElementById('marker-status').textContent = 'Found!';
        });

        marker.addEventListener('markerLost', () => {
            document.getElementById('marker-status').textContent = 'Lost';
        });

        // Model Loading Events
        model.addEventListener('model-loaded', () => {
            document.getElementById('model-status').textContent = 'Loaded';
        });

        model.addEventListener('error', (e) => {
            document.getElementById('model-status').textContent = 'Error!';
            console.error('Model load error:', e.detail);
        });

        // Mobile Reload Fix
        if(/Mobile/.test(navigator.userAgent)) {
            setTimeout(() => {
                window.location.reload();
            }, 2000);
        }
    </script>
</body>
</html>
