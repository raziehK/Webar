<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Location-Based AR with Marker</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/nicolocarpignoli/geo-ar.js/dist/geo-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs="debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <!-- Marker-based calibration -->
        <a-marker id="marker" type="pattern" preset="custom" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.kanji">
            <!-- Location-based content -->
            <a-entity 
                geoarjs="latitude: 48.2898625; longitude: 14.2827365;"
                glb-model="src: https://raw.githubusercontent.com/raziehK/Webar/main/My_model.glb"
                scale="100 100 100"
                rotation="0 0 0"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
            </a-entity>
        </a-marker>
        
        <!-- Camera setup -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
