<!DOCTYPE html>
<html>
<head>
    <title>AR Camera Fix</title>
    <style>
        #permission-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
        }
    </style>
</head>
<body>
    <div id="permission-overlay">
        <h2>Camera Access Required</h2>
        <button id="enable-camera">Enable Camera</button>
        <p id="status">Click the button above to allow camera access</p>
    </div>

    <a-scene embedded arjs>
        <!-- Your AR content -->
    </a-scene>

    <script>
        const overlay = document.getElementById('permission-overlay');
        const status = document.getElementById('status');

        async function requestCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                overlay.style.display = 'none';
                window.location.reload();
            } catch (err) {
                status.innerHTML = `Error: ${err.message}<br>
                    Please enable camera access in browser settings`;
            }
        }

        document.getElementById('enable-camera').onclick = requestCamera;

        // Auto-check on load
        (async () => {
            const permissions = await navigator.permissions.query({ name: 'camera' });
            if(permissions.state === 'granted') {
                overlay.style.display = 'none';
            }
        })();
    </script>
</body>
</html>
