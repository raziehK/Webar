<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Indoor AR with Height Adjustment</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/nicolocarpignoli/geo-ar.js/dist/geo-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden }
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            z-index: 9999;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="debug">
        Your Altitude: <span id="altitude">-</span>m<br>
        Model Height: <span id="model-height">3.0</span>m<br>
        <button onclick="adjustHeight(1)">↑ Increase Height</button>
        <button onclick="adjustHeight(-1)">↓ Decrease Height</button>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        gps-camera="gpsMinDistance: 0"
    >
        <!-- Floor Marker -->
        <a-marker 
            id="floor-marker"
            type="pattern"
            url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/data/patt.kanji"
            size="0.5"
        >
            <!-- Adjustable Height Model -->
            <a-entity
                id="room-model"
                glb-model="src: https://rawcdn.githack.com/YOUR_GITHUB_USER/YOUR_REPO/BRANCH/My_model.glb"
                scale="3 3 3"
                position="0 3 0" <!-- Initial height offset (3 meters) -->
                gps-entity-place="latitude: 48.2898099; longitude: 14.2827348;"
            >
                <!-- Visible Bounding Box -->
                <a-box 
                    color="red"
                    wireframe="true"
                    scale="2 2 2"
                    position="0 0 0"
                    visible="true"
                ></a-box>
            </a-entity>
        </a-marker>

        <!-- Camera setup with vertical offset -->
        <a-entity camera position="0 1.6 0"></a-entity>
    </a-scene>

    <script>
        // Altitude tracking
        let userAltitude = 0;
        let modelHeightOffset = 3.0; // Initial height (3 meters)

        // Get altitude updates
        window.addEventListener('gps-entity-place-update', (e) => {
            userAltitude = e.detail.altitude;
            document.getElementById('altitude').textContent = userAltitude.toFixed(1);
        });

        // Height adjustment controls
        function adjustHeight(change) {
            modelHeightOffset = Math.max(0, modelHeightOffset + change);
            document.getElementById('model-height').textContent = modelHeightOffset.toFixed(1);
            document.querySelector('#room-model').setAttribute('position', `0 ${modelHeightOffset} 0`);
        }

        // Automatic vertical positioning
        AFRAME.registerComponent('height-adjuster', {
            tick: function() {
                const model = document.querySelector('#room-model');
                const position = model.getAttribute('position');
                model.setAttribute('position', {
                    x: position.x,
                    y: modelHeightOffset,
                    z: position.z
                });
            }
        });

        // Initialize
        document.querySelector('#room-model').setAttribute('height-adjuster', '');
        
        // Force model reload for mobile
        if(/Mobile/.test(navigator.userAgent)) {
            setTimeout(() => {
                window.location.reload();
            }, 2000);
        }
    </script>
</body>
</html>
