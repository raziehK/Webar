<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>World-Space AR Placement</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: Arial;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="instructions">Point at a surface and tap to place boxes</div>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true"
    >
        <!-- Camera setup -->
        <a-entity camera></a-entity>
        
        <!-- Cursor for aiming -->
        <a-cursor 
            id="cursor"
            raycaster="far: 5; objects: .clickable"
            animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
        ></a-cursor>
    </a-scene>

    <script>
        const scene = document.querySelector('a-scene');
        const cursor = document.getElementById('cursor');
        let arSession;
        let boxesPlaced = 0;

        // Wait for AR to initialize
        scene.addEventListener('loaded', () => {
            arSession = scene.systems['arjs']._arSession;
            
            // Create boxes when tapping real surfaces
            cursor.addEventListener('click', (e) => {
                if(boxesPlaced >= 20) return;
                
                const intersection = e.detail.intersection;
                if(intersection) {
                    createBox(intersection.point);
                    boxesPlaced++;
                    document.getElementById('instructions').textContent = 
                        `Boxes placed: ${boxesPlaced}/20 (Look around to see them)`;
                }
            });
        });

        function createBox(position) {
            const box = document.createElement('a-box');
            box.setAttribute('position', position);
            box.setAttribute('color', getRandomColor());
            box.setAttribute('scale', '0.2 0.2 0.2');
            box.setAttribute('class', 'clickable');
            box.setAttribute('shadow', 'cast: true');
            box.setAttribute('animation', {
                property: 'rotation',
                to: '0 360 0',
                loop: true,
                dur: 5000
            });
            scene.appendChild(box);
        }

        function getRandomColor() {
            const colors = ['#FF3E00', '#07A0C3', '#F0C808', '#DD1C1A', '#06D6A0'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
