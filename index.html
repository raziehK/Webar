<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Camera Test</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="status">Initializing...</div>

    <!-- 1. Basic Scene Setup -->
    <a-scene 
        embedded 
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
        vr-mode-ui="enabled: false"
    >
        <!-- 2. Simple Test Object -->
        <a-box 
            id="test-box"
            position="0 0 -1" 
            color="red" 
            scale="0.2 0.2 0.2"
            visible="false"
        ></a-box>

        <!-- 3. Camera Setup -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // 4. Debugging System
        const statusDiv = document.getElementById('status');
        const testBox = document.getElementById('test-box');

        // 5. AR Scene Initialization
        document.querySelector('a-scene').addEventListener('loaded', () => {
            // Check WebGL support
            if(!AFRAME.utils.device.checkWebGLSupport()) {
                statusDiv.innerHTML = "WebGL not supported!<br>Update your browser";
                return;
            }

            // Check for camera access
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    statusDiv.textContent = "Camera access granted!";
                    testBox.setAttribute('visible', 'true');
                    
                    // Add marker-based tracking
                    const marker = document.createElement('a-marker');
                    marker.setAttribute('preset', 'hiro');
                    marker.appendChild(testBox);
                    document.querySelector('a-scene').appendChild(marker);
                })
                .catch(err => {
                    statusDiv.innerHTML = `Camera error:<br>${err.message}`;
                });
        });

        // 6. Force HTTPS redirect
        if(window.location.protocol !== 'https:') {
            window.location.href = `https://${window.location.host}${window.location.pathname}`;
        }
    </script>
</body>
</html>
